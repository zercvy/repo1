<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация – Корочки.есть</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-inner">
        <div class="logo">Корочки.есть</div>
      </div>
    </header>
    <h1>Регистрация</h1>
    <form action="register.php" method="POST" class="form">
      <input type="text" name="login" placeholder="Логин (кириллица, ≥6 символов)" required pattern="^[А-Яа-яЁё]{6,}$" />
      <input type="password" name="password" placeholder="Пароль (≥6 символов)" required minlength="6" />
      <input type="text" name="fio" placeholder="ФИО" required pattern="^[А-Яа-яЁё\s]+$" />
      <input type="tel" name="phone" placeholder="+7(XXX)-XXX-XX-XX" required pattern="^(\+7|8)\d{10}$"/>
      <input type="email" name="email" placeholder="Электронная почта" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p><a href="login.html">Уже есть аккаунт? Войти</a></p>
  </div>
</body>
</html>
